<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€” NovaGear</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="p-3 bg-dark text-white text-center">
    <h1>Contact NovaGear</h1>
    <p>We'd love to hear from you</p>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Get in Touch</h2>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Jane Doe" />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="jane@example.com" />
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </div>
    </form>

    <div class="text-center mt-5">
      <p><strong>Email:</strong> support@novagear.io</p>
      <p><strong>Phone:</strong> +1 (800) 555-2025</p>
      <button class="btn btn-outline-secondary mt-2" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
  </main>

  <footer class="bg-light text-center text-muted py-3">
    <p>&copy; 2025 NovaGear. All rights reserved.</p>
  </footer>
</body>
</html>
