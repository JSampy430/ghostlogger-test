<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout â€” NovaGear</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="p-3 bg-dark text-white text-center">
    <h1>NovaGear</h1>
    <p>Secure Checkout</p>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Checkout</h2>
    
    <form class="row g-3">
      <div class="col-md-6">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="John Doe" />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" />
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Shipping Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" />
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" />
      </div>
      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select">
          <option selected>Choose...</option>
          <option>Ontario</option>
          <option>Quebec</option>
          <option>British Columbia</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="zip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="zip" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Place Order</button>
      </div>
    </form>
  </main>

  <footer class="bg-light text-center text-muted py-3">
    <p>&copy; 2025 NovaGear. All rights reserved.</p>
  </footer>
</body>
</html>
